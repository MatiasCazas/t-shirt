<div class="container-fluid-home">
    <div class="container-fluid imgHome">
        <img  src="assets/bannerHome.jpeg" alt="">
    </div>
    <!--Slider-->
    <div class="slider-container">
        <div class="slider" [style.transform]="'translateX(' + translateValue + '%)'">
            <div class="slide" *ngFor="let image of images; let i = index">
                <img [src]="image" alt="Slide {{i + 1}}">
            </div>
        </div>
        <button class="prev-button" (click)="prevSlide()">&#10094;</button>
        <button class="next-button" (click)="nextSlide()">&#10095;</button>
    </div>

    <div class="container mt-5 mb-5 texto--subtitulo"  >
        <h2 class="subtitulo">Chusmeá los combos que tenemos para tu curso </h2>
    </div>

    <!-- imgs-->
    <div class="container-card">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img class="img-card" src="assets/menu-kids.jpg">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="img-card" src="assets/menu-basics.jpg">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="img-card" src="assets/menu-egresados.jpg">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="img-card" src="assets/menu-teens.jpg">
                </div>
            </div>
        </div>
    </div>
<!--video-->
    <div class="container mt-8 mb-4 video">
        <div class="ratio ratio-16x9">
            <iframe src="assets/hey_you_institucional.mp4" title="YouTube video" allowfullscreen></iframe>
        </div>
    </div>

    <div class="container-fluid-enviosimg">
        <img  class="img-fluid" src="assets/envios2.jpg">
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6 text-center text-md-start">
                <p class="promo-text">Queremos ser parte de tu promo</p>
                <button (click)="goToMessage()" class="btn-reunion btn-primary" type="submit">Solicitá una reunion</button>
            </div>
            <div class="col-12 col-md-6 text-center">
                <img class="img-fluid ser-parte-nvo" src="assets/ser-parte-nvo.jpg" alt="">
            </div>
        </div>
    </div>
    
    <!--Banner de Redes-->
    <div class="container-fluid-redesbanner">
        <div class="row">
            <p class="redp">¡Sumate a la comunidad HY!</p>
        </div>
        <div class="row">
            <div class="col text-center">
                <a href="https://www.facebook.com/heyyouegresados/?locale=es_LA"><img src="assets/redes-sumate/redes-sumate-fb.jpg" alt="fb-footer"></a>
                <a href="https://www.instagram.com/heyyouegresados/?hl=es"><img src="assets/redes-sumate/redes-sumate-ig.jpg" alt="ig-footer"></a>
                <a href="#"><img src="assets/redes-sumate/redes-sumate-tiktok.jpg" alt="tiktok-footer"></a>
            </div>
        </div>
    </div>
    <!-- Formulario -->
    <div class="container-fluid-form mb-4">
        <h2 class="msg-consulta">Consultanos</h2>
        <form class="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="Nombre-Apellido" placeholder="Nombre y apellido" required>
                <label for="Nombre-Apellido">Nombre y apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="provincia" placeholder="Provincia" required>
                <label for="provincia">Provincia</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
                <label for="ciudad">Ciudad</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="promo" placeholder="Promo" min="2024" required>
                <label for="promo">Promo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="Cantidad de alumnos" min="1" required>
                <label for="floatingInput">Cantidad de alumnos</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="msg form-control" id="mensaje" placeholder="Tu mensaje..." style="height: 150px;" required></textarea>
                <label for="mensaje">Tu mensaje</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <div class="container text-center">
        <img class="img-fluid" src="assets/botones-base.jpg">
    </div>

</div>
