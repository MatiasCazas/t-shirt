    <div class="slider-container" style="">
        <div class="slider" [style.transform]="'translateX(' + translateValue + '%)'">
            <div class="slide" *ngFor="let image of images; let i = index">
                <img [src]="image" alt="Slide {{i + 1}}">
            </div>
        </div>
        <button class="prev-button" (click)="prevSlide()">&#10094;</button>
        <button class="next-button" (click)="nextSlide()">&#10095;</button>
    </div>

    <div class="container" style="margin-top: 20px;">
        <p style="font-size: 40px;font-family: 'Dela Gothic One'; text-align: center;">Consultanos</p>
        <form>            
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="txt" placeholder="Enter text" name="txt">
                <label for="txt">Nombre y Apellido</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <select id="selectProvincias" class="form-select">
                    <option value="Elige una provincia">Elige una provincia</option>
                </select>
            </div>
            <div class="form-floating mb-3 mt-3">
                <select id="selectMunicipios" class="form-select">
                    <option value="Elige un municipio">Elige un municipio</option>
                </select>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" placeholder="Cantidad de alumnos">
                <label>Cantidad de alumnos</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input class="form-control" placeholder="Año de egreso" type="number" id="anio" name="anio" min="2024" max="2100" required>          
                <label for="anio">Año de egreso</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input class="form-control" placeholder="Telefono" type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{7}" required />
                <label>Telefono</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
