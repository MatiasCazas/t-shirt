<div class="container-fluid" style=" background-image: url(assets/Teens/cabecera-teens.jpg); width: 100%; height: 100vh; background-size: cover; background-repeat: no-repeat; background-position: center;margin-top: 30px; ">

</div>
<div class="container-fluid" style="background-color: orangered; margin-top: 0px;">

</div>

<div class="slider-container" style="margin-top: 0px;">
    <div class="slider" [style.transform]="'translateX(' + translateValue + '%)'">
        <div class="slide" *ngFor="let image of images; let i = index">
            <img [src]="image" alt="Slide {{i + 1}}">
        </div>
    </div>
    <button  type="button" class="btn mx-auto btn-primary btn-lg  " >¡LO QUIERO!</button>
    <button class="prev-button" (click)="prevSlide()">&#10094;</button>
    <button class="next-button" (click)="nextSlide()">&#10095;</button>
   
</div> 

<div class="container-fluid">
    <img src="assets/Teens/combos-teens.jpg" style="width: 90%;">
</div>

<div class="container-fluid" style="background-image: url(assets/Egresados/fondo-personalizar.jpg); width: 100%; height: 30vh; background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="row">
        <p class= "personaliza">O PERSONALIZÁ TU BUZO ACÁ</p>
    </div>
    <div class="row">
        <button class="btn-personaliza btn-primary" type="submit"><a href="/customize" style="color:white;">DISEÑÁ TU COMBO</a></button>
    </div>
</div>

    <p style="color:rgb(173, 114, 228); font-size: 30px; font-family: Dela Gothic One;">HEY YOU ESTÁ EN TODAS,</p>
