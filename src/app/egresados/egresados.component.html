<div class="container-fluid" style="margin-top: 60px;">
    <img class="img-fluid" src="assets/Egresados/cabecera-egresados.jpg">
</div>
<div class="container-fluid" style="background-color: orangered; margin-top: 0px;">
    <p style="color: white; text-align: center; font-size: 40px; font-family: Dela Gothic One;"> Diseñamos estos combos para la banda </p>
</div>

<div class="slider-container" style="margin-top: 0px;">
    <div class="slider" [style.transform]="'translateX(' + translateValue + '%)'">
        <div class="slide" *ngFor="let image of images; let i = index">
            <img [src]="image" alt="Slide {{i + 1}}">
        </div>
    </div>
    <button  type="button" class="btn mx-auto btn-primary btn-lg  " >¡LO QUIERO!</button>
    <button class="prev-button" (click)="prevSlide()">&#10094;</button>
    <button class="next-button" (click)="nextSlide()">&#10095;</button>
   
</div>
<div class="container-fluid">
    <img  class="img-fluid"src="assets/Egresados/combos-egresados.jpg" style="width: 90%;"> 
</div>

<div class="container-fluid" style="background-image: url(assets/Egresados/fondo-personalizar.jpg); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="row justify-content-center align-items-center" style="height: 30vh;">
        <div class="col text-center">
            <p class="personaliza">O PERSONALIZÁ TU BUZO ACÁ</p>
            <button (click)="goToCustomize()" class="btn-personaliza btn-primary" type="submit">DISEÑÁ TU COMBO</button> 
        </div>
    </div>
</div>
