<div class="container-fluid">
 <img class="img-fluid" src="assets/Kids/cabecera-kids.jpg">
</div>
<div class="container-fluid" style="background-color: orangered; margin-top: 0px;">
  <h2 class="subtitulo"> Armamos estos diseños exclusivos. ¡Elegí el tuyo! </h2>
</div>

<div class="slider-container">
  <div class="slider" [style.transform]="'translateX(' + translateValue + '%)'">
      <div class="slide" *ngFor="let image of images; let i = index">
          <img [src]="image" alt="Slide {{i + 1}}">
      </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
      <button type="button" class="btn btn-primary btn-lg">¡LO QUIERO!</button>
  </div>
  <button class="prev-button" (click)="prevSlide()">&#10094;</button>
  <button class="next-button" (click)="nextSlide()">&#10095;</button>
</div>

<div class="container-fluid">
  <img class="img-fluid" src="assets/Kids/combos-kids.jpg">
</div>
<div class="msg">
  <p style="color:rgb(173, 114, 228); font-size: 30px; font-family: Dela Gothic One;">HEY YOU ESTÁ EN TODAS,</p>
  <p style="color:rgb(120, 9, 223); font-size: 40px; font-family: Dela Gothic One">¡APROVECHÁ ESTOS BENEFICIOS!</p>
</div>

      </div>

</div>

</div>
